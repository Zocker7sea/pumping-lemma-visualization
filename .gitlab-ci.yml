stages:
      - docker
variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE
    IMAGE_TAG: latest
docker_build:
    stage: docker
    image: docker:24
    services:
        - docker:24-dind
    variables:
    before_script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    script:
        - docker build -t $IMAGE_NAME:$IMAGE_TAG .
        - docker push $IMAGE_NAME:$IMAGE_TAG
